<svg width="100" height="100" viewBox="0 0 100 100" fill="none"
     xmlns="http://www.w3.org/2000/svg">
  <!-- Central hub -->
  <circle cx="50" cy="50" r="14" fill="#6366F1"/>
  <circle cx="50" cy="50" r="8" fill="#ffffff"/>

  <!-- Request nodes -->
  <circle cx="30" cy="30" r="8" fill="#A5B4FC"/>
  <circle cx="70" cy="30" r="8" fill="#22D3EE"/>
  <circle cx="30" cy="70" r="8" fill="#22D3EE"/>
  <circle cx="70" cy="70" r="8" fill="#A5B4FC"/>

  <!-- Connection lines -->
  <line x1="35" y1="35" x2="43" y2="43" stroke="#6366F1" stroke-width="2.5"
        stroke-linecap="round"/>
  <line x1="65" y1="35" x2="57" y2="43" stroke="#6366F1" stroke-width="2.5"
        stroke-linecap="round"/>
  <line x1="35" y1="65" x2="43" y2="57" stroke="#6366F1" stroke-width="2.5"
        stroke-linecap="round"/>
  <line x1="65" y1="65" x2="57" y2="57" stroke="#6366F1" stroke-width="2.5"
        stroke-linecap="round"/>

  <!-- Little white dots inside nodes -->
  <circle cx="30" cy="30" r="3" fill="#ffffff"/>
  <circle cx="70" cy="30" r="3" fill="#ffffff"/>
  <circle cx="30" cy="70" r="3" fill="#ffffff"/>
  <circle cx="70" cy="70" r="3" fill="#ffffff"/>
</svg>
